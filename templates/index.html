<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto AI Agent</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 800px;
        }
        .price {
            color: green;
            font-size: 24px;
            margin: 10px 0;
        }
        .action {
            color: red;
            font-size: 20px;
            margin: 10px 0;
        }
        .trend {
            font-size: 18px;
            margin: 10px 0;
        }
        .trend.uptrend { color: green; }
        .trend.downtrend { color: red; }
        .trend.neutral { color: gray; }
        .trend.unknown { color: orange; }
        .alert-form {
            margin: 20px 0;
        }
        .alert-message {
            color: orange;
            font-size: 16px;
            margin: 10px 0;
        }
        .chart-container {
            position: relative;
            width: 100%;
            height: 300px;
            margin: 0 auto;
        }
        #priceChart {
            width: 100% !important;
            height: 100% !important;
        }
        select, input[type="number"], button {
            padding: 8px;
            font-size: 16px;
            margin: 5px;
        }
        .error {
            color: red;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Crypto AI Agent</h1>
        <form method="POST">
            <select name="coin" onchange="this.form.submit()">
                <option value="bitcoin" {% if coin == 'bitcoin' %}selected{% endif %}>Bitcoin (BTC)</option>
                <option value="ethereum" {% if coin == 'ethereum' %}selected{% endif %}>Ethereum (ETH)</option>
            </select>
            <div class="alert-form">
                <input type="number" name="alert_price" value="{{ alert_price }}" placeholder="Set alert price (USD)">
                <button type="submit">Set Alert</button>
            </div>
        </form>
        {% if price > 0 %}
        <p class="price">Latest {{ coin_name }} Price: ${{ "%.2f"|format(price|float) }}</p>
        <p class="action">Recommended Action: {{ action }}</p>
        <p class="trend {{ trend.lower() }}">Trend: {{ trend }}</p>
        {% else %}
        <p class="error">Error fetching data for {{ coin_name }}. Please try again.</p>
        {% endif %}
        {% if alert_message %}
        <p class="alert-message">{{ alert_message }}</p>
        {% endif %}
        <div class="chart-container">
            <canvas id="priceChart"></canvas>
        </div>
    </div>
    <script>
        const prices = {{ prices|tojson }};
        const timestamps = {{ timestamps|tojson }};
        const labels = timestamps.map(ts => {
            if (ts === 0) return '';
            return new Date(ts).toLocaleDateString('en-US', { month: 'short', day: 'numeric' });
        });
        const ctx = document.getElementById('priceChart').getContext('2d');
        new Chart(ctx, {
            type: 'line',
            data: {
                labels: labels,
                datasets: [{
                    label: '{{ coin_name }} Price (USD)',
                    data: prices,
                    borderColor: 'blue',
                    backgroundColor: 'rgba(0, 0, 255, 0.1)',
                    fill: true,
                    tension: 0.2,
                    pointRadius: 0
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    x: {
                        title: { display: true, text: 'Date' },
                        ticks: { maxTicksLimit: 10 }
                    },
                    y: {
                        title: { display: true, text: 'Price (USD)' },
                        beginAtZero: false
                    }
                },
                plugins: {
                    legend: { display: true }
                },
                animation: {
                    duration: 1000
                }
            }
        });
    </script>
</body>
</html>
